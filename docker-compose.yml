version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: literalura-postgres
    environment:
      POSTGRES_DB: literalura
      POSTGRES_USER: literalura_user
      POSTGRES_PASSWORD: literalura_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - literalura-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U literalura_user -d literalura"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - JAR_FILE=target/literalura.jar
    container_name: literalura-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/literalura
      SPRING_DATASOURCE_USERNAME: literalura_user
      SPRING_DATASOURCE_PASSWORD: literalura_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - literalura-network
    volumes:
      - app_logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  test:
    image: maven:3.9.6-eclipse-temurin-25
    container_name: literalura-test
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/literalura_test
      SPRING_DATASOURCE_USERNAME: literalura_user
      SPRING_DATASOURCE_PASSWORD: literalura_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_SHOW_SQL: false
      SPRING_PROFILES_ACTIVE: test
      MAVEN_OPTS: "-Xmx512m -Xms256m"
    working_dir: /app
    volumes:
      - .:/app
      - maven_cache:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - literalura-network
    command: ["mvn", "clean", "test", "-Dspring.profiles.active=test"]
    profiles:
      - test
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local
  maven_cache:
    driver: local

networks:
  literalura-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16