    org.springframework: ERROR
    org.hibernate: ERROR

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:postgresql://postgres:5432/bookverse
    username: bookverse_user
    password: bookverse_pass
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

bookverse:
  console:
    enabled: false
  logging:
    level: WARN

logging:
  level:
    com.bookverse: INFO
    org.springframework: WARN
    org.hibernate: WARN
    root: WARN
